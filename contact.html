<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="Contact.css">
	<title>Deepak Sharma Portfolio</title>
</head>
<body>
	<div class="container">
	<div class="sidebar">
	
		<nav>
			<ul>
			<li><a href="/"> Home </a></li>
			<li><a href="/MyIntro.html">My Intro </a></li>
			<li><a href="/services.html">Services</a></li>
			<li><a href="/Blog.html">Blog</a></li>
			<li><a href="/Contact.html">Contact Me</a></li>
		</ul>
		</nav>
	</div>
	<div class="main">
		<div class="contactform">
			<h1> Contact me for the work/general Enquires</h1>
		<form>
			<div class="mb-3">
  	
    <label for="ClientFirstName" class="form-label">First Name</label>
    <input type="ClientFirstName" class="form-control" id="ClientFirstName" aria-describedby="FirstName" >
  </div>
  <div class="mb-3">
  	
    <label for="ClientLastName" class="form-label">Last Name </label>
    <input type="ClientLastName" class="form-control" id="ClientLastName" aria-describedby="LastName" >
    
  </div>

  <div class="mb-3">

    <label for="ClientEmail" class="form-label">Email address</label>
    <input type="email" class="form-control" id="ClientEmail" aria-describedby="emailHelp" >
    <div id="emailHelp" class="form-text">We'll never share your email and phone with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="ClientPhone" class="form-label">Phone</label>
    <input type="password" class="form-control" id="ClientPhone">
  </div>

  <div class="mb-3">
  	
    <label for="Enquries" class="form-label">Enquries</label>
    <input type="Enquries" class="form-control" id="Enquries" aria-describedby="doubt" >
  </div>

  <div class="mb-3 " id="form-check">
    <input type="checkbox" class="form-check-input" id="isclient">
    <label class="form-check-label" for="isclient">I want to work on a project with me</label>
  </div>

  <button type="submit" class="btn btn-sm">Submit</button>
</form>
</div>

</body>
</html>
